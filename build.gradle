// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // AndroidX version
        androidx_lifecycle_version = '2.4.0'
        androidx_navigation_version = '2.3.5'
        androidx_room_version = '2.4.0'

        // DI
        dagger_hilt_version = '2.38.1'

        // Networking
        okhttp_version = '4.9.3'
        retrofit_version = '2.9.0'
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.0"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$androidx_navigation_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_hilt_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}